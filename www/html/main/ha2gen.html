<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>発言</title>
</head>
<body>
    <section id="side_menu"></section>
    <section id="header"></section>
    <section id="main">
        <div class="ha2gen">
            <div class="icon">発<br>言<br>者</div>
            <div class="title">
                <span class="name">テスト</span>
                <span class="id">@test_user</span>
                <span class="time">一時間前</span>
            </div>
            <div class="text">今日はとても暑い</div>
            <div class="menu">
                <div class="comment" data-menu="reply"><img src="./img/comment.svg" alt="💬" width="16px"></div>
                <div class="reTweet" data-menu="retweet"><img src="./img/retweet.svg" alt="♻︎" width="16px"></div>
                <div class="good" data-menu="good"><img src="./img/good.svg" alt="👍" width="16px"></div>
                <div class="bad" data-menu="bad"><img src="./img/bad.svg" alt="👎" width="16px"></div>
            </div>
        </div>
    </section>
    <section id="search"></section>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
