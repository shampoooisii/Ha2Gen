<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/side_menu.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>発言2</title>
</head>
<body>
    <section id="side_menu">
        <div class="side-menu-inner">
            <h1>Ha2Gen</h1>
            <nav class="menu-nav">
                <div class="menu-item home"><div class="menu-item-inner">ホーム</div></div>
                <div class="menu-item search"><div class="menu-item-inner">検索</div></div>
                <div class="menu-item profile"><div class="menu-item-inner">プロフィール</div></div>
            </nav>
        </div>
    </section>
    <section id="header">
        <h2>タイムライン</h2>
    </section>
    <section id="main">
        <div class="ha2gen">
            <div class="icon">
                <div class="icon-img"><img src="../icon/left_icon.png"></div>
            </div>
            <div class="title">
                <span class="name">テスト</span>
                <span class="id">@test_user</span>
                <span class="time">一時間前</span>
            </div>
            <div class="text">今日は絶好の革命日和だ</div>
            <ul class="menu">
                <li class="comment" data-menu="reply">810</li>
                <li class="reTweet" data-menu="retweet">810</li>
                <li class="good" data-menu="good">810</li>
                <li class="bad" data-menu="bad">0</li>
            </ul>
        </div>
    </section>
    <section id="search"></section>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
